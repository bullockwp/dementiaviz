<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinePLot</title>
    <script src="./assets/js/d3/d3.js"></script>
    <link rel="stylesheet" href="./assets/css/bulma.css">
    <style type="text/css">

        .line {
            fill: none;
            stroke: #ffab00;
            stroke-width: 3;
        }

        .dot {
            fill: #ffab00;
            stroke: #fff;
        }

    </style>

</head>
<body>

<div class="has-text-centered">
    <svg id="linePlot1"></svg>
</div>

<script>

    ///Function for random numbers within a range

    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }


    var testDataset = [{xValue:getRandomArbitrary(1,10), yValue:getRandomArbitrary(1,10)},
        {xValue:getRandomArbitrary(11,20), yValue:getRandomArbitrary(11,20)},
        {xValue:getRandomArbitrary(21,30), yValue:getRandomArbitrary(21,30)},
        {xValue:getRandomArbitrary(31,40), yValue:getRandomArbitrary(31,40)},
        {xValue:getRandomArbitrary(41,50), yValue:getRandomArbitrary(41,50)},
        {xValue:getRandomArbitrary(51,60), yValue:getRandomArbitrary(51,60)},
        {xValue:getRandomArbitrary(61,70), yValue:getRandomArbitrary(61,70)},
        {xValue:getRandomArbitrary(71,80), yValue:getRandomArbitrary(71,80)},
        {xValue:getRandomArbitrary(81,100), yValue:getRandomArbitrary(81,90)},
        {xValue:getRandomArbitrary(81,100), yValue:getRandomArbitrary(81,100)}];

    console.log(testDataset);

    //set viewport size
    var width = 1080;
    var height = 800;
    var padding = 20;

    //Initializing variables
    var xScale, yScale, line;

    xScale = d3.scaleLinear()
        .domain([
            d3.min(testDataset, function (d) { return d.xValue;}),
            d3.max(testDataset, function (d) { return d.xValue;})
        ])
        .range([padding, width - padding]);

    yScale = d3.scaleLinear()
        .domain([
            d3.min(testDataset, function (d) { return d.yValue;}),
            d3.max(testDataset, function (d) { return d.yValue;})
        ])
        .range([height - padding, padding]);

    // define the line
    var valueline = d3.line()
        .x(function(d) { return xScale(d.xValue); })
        .y(function(d) { return yScale(d.yValue); })
        .curve(d3.curveMonotoneX); // apply smoothing to the line;

    var svg = d3.select("body")
        .select("#linePlot1").attr("width", width).attr("height", height);

    //create line

    svg.append("path")
        .datum(testDataset).attr("class", "line").attr("d", valueline);


    // Define Axes
    xAxis = d3.axisBottom()
        .scale(xScale);


    yAxis = d3.axisLeft()
        .scale(yScale);

    // create Axes
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (height - padding) + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    //Labelling
    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width - 50)
        .attr("y", height - 10)
        .text("xTest");

    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 15)
        .attr("x", -50)
        .attr("transform", "rotate(-90)")
        .text("yTest");

</script>

</body>
</html>
